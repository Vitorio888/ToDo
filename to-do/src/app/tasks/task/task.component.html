<div class="task" [ngClass]="{ 'todo': task.status === 'todo', 'completed' : task.status === 'completed', 'canceled': task.status === 'canceled' }">
  
  <p>{{ task.name }}</p>
  <div class="buttons-selector">
    <button type="button" (click)="onToDo()">ToDo</button>
    <button type="button"  (click)="onCompleteTask()">Completed</button>
    <button type="button" (click)="onCancel()">Canceled</button>
  </div>
</div>
