<div>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Add Task</mat-label>
      <input matInput type="text" placeholder="Task" id="id" name="name" [(ngModel)]="enteredName">
    </mat-form-field>
    <button mat-fab extended type="submit" [ngClass]="{'disabled' : isDisabled()}" [disabled]="isDisabled()">Create</button>
  </form>
</div>
