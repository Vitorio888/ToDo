<div class="wrap">
  <app-add-task (add)="onAddTask($event)"/>

  <div>
    <ul class="tasks" >
      @for (task of tasks; track task.id) {
        <li>
          <app-task [task]="task" (statusChange)="onStatusChange($event)" />
          <!-- <app-task [task]="task" (cancel)="onCancelTask($event)" /> -->
        </li>
      }
    </ul>
  </div>
</div>
